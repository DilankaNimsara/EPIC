<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="js/getcookie.js"></script>
</head>
<body style="background-color: seashell">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            <li>
                <a href="#" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="users.html" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Users
                </a>
            </li>

            </ul>

            <form class="d-flex">
                <span id="logged_name" style="color:#abf4ff; padding-right: 10px; padding-top: 5px"></span>
                <a href="logout.html" class="btn btn-outline-light" type="submit" style="width: 100px;">
                    log out
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-sm-6">
        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Login History - <span id="user_loged"></span>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Date and time</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="row">
            <div class="container" style=" margin-top: 10%; width: 100%; background: transparent;">
                <div class="card ">
                    <div class="card-header bg-primary text-light text-center">
                        Add User Role
                    </div>
                    <div class="card-body">
                        <form class="form-control" id="userForm">
                            <div class="mb-3">
                                <label class="form-label justify-content-center " style="">User Role</label>
                                <input type="text" class="form-control" id="user_role"
                                       placeholder="Enter new User Role">
                                <p style="color: red" id="error"></p>
                            </div>
                            <div class="mb-3 text-center">
                                <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="ADD"
                                       id="btnadd">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container" style=" margin-top: 10%; width: 100%; background: transparent;">
                <div class="card ">
                    <div class="card-header bg-primary text-light text-center">
                        User Role List
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">User Role</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyuserrole">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="../js/jquery-3.5.1.min.js"></script>
<script src="js/home.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
