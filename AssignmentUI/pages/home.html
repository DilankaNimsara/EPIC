<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script src="getcookie.js"></script>
</head>
<body style="background-color: seashell">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            <li>
                <a href="#" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="users.html" class="btn btn-outline-info" type="submit" style="width: 100px;">

            <li>
                <a href="profile.html" class="btn btn-outline-info" type="submit" style="width: 100px;">

                </a>

            <form class="d-flex">
                <span id="logged_name" style="color:#abf4ff; padding-right: 10px; padding-top: 5px"></span>

                    log out

<div class="row">
    <div class="col-sm-6">
        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    All Users Login History
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Date and time</th>
                            <th scope="col">Username</th>
                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm-5">
        <div class="row">
            <div class="container" style=" margin-top: 10%; width: 100%; background: transparent;">
                <div class="card ">
                    <div class="card-header bg-primary text-light text-center">
                        Add User Role
                    </div>
                    <div class="card-body">
                        <form class="form-control" id="userForm">
                            <div class="mb-3">
                                <label class="form-label justify-content-center " style="">User Role</label>
                                <input type="text" class="form-control" id="user_role"
                                       placeholder="Enter new User Role">
                                <p style="color: red" id="error"></p>
                            </div>
                            <div class="mb-3 text-center">
                                <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="ADD"
                                       id="btnadd">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container" style=" margin-top: 10%; width: 100%; background: transparent;">
                <div class="card ">
                    <div class="card-header bg-primary text-light text-center">
                        User Role List
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">User Role</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tbodyuserrole">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="../js/jquery-3.5.1.min.js"></script>
<script>

    var username = getCookie("username");
    $('#logged_name').append("Logged as : " + username + " ")

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/login_history",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let row = `<tr>
                            <td>${data[i].lhid}</td>
                            <td>${new Date(data[i].time)}</td>
                            <td>${data[i].users.username}</td>
                         </tr>`;
                        $('#tbody').append(row)
                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })

    $('#btnadd').click(function () {
        let object = {
            user_role: $('#user_role').val()
        }

        if ($('#user_role').val() != "") {
            $.ajax({
                url: "http://localhost:9090//api/v1/user_role",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(object),
                success: function (res) {
                    if (res.responseCode == 200) {
                        alert("User role added")
                        document.getElementById('user_role').value = '';
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        } else {
            $('#error').empty();
            $('#error').append("User role cannot be null")
            // alert("User role cannot be null")
        }
    })

    function deletefunc(id) {
        $.ajax({
            url: "http://localhost:9090//api/v1/user_role/" + id,
            method: "DELETE",
            success: function (res) {
                console.log(res)
            },
            error: function (err) {
                console.log(err)
            }
        })
        alert("A role deleted")
        location.href="home.html"
    }

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/user_role",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let row = `<tr>
                            <td>${data[i].user_role}</td>
                            <td><input type="button" value="Delete" onclick = "deletefunc(${data[i].urid})" class="btn btn-outline-danger"></td>
                         </tr>`;
                        $('#tbodyuserrole').append(row)

                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })


</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

</body>
</html>
