<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

</head>
<body style="background-color: seashell">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            <li>
                <a href="home.html" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Users
                </a>
            </li>

            </ul>
            <form class="d-flex">
                <span id="logged_name" style="color:#abf4ff; padding-right: 10px; padding-top: 5px"></span>
                <a href="logout.html" class="btn btn-outline-light" type="submit" style="width: 100px;">
                    log out
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-sm">
        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Users List
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">username</th>
                            <th scope="col">Usre Role</th>
                            <th scope="col">Login History</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm">

        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Create User
                </div>
                <div class="card-body">
                    <form class="form-control">
                        <div class="mb-3">
                            <label class="form-label justify-content-center " style="">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <p style="color: red" id="erruname"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <p style="color: red" id="errpass"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Role</label>
                            <select class="form-control" id="role">
                                <option class="text-muted">Select a role</option>
                            </select>
                            <p style="color: red" id="errrole"></p>
                        </div>
                        <div class="mb-3 text-center">
                            <input type="button" class="btn btn-outline-primary " style="width: 150px;"
                                   value="Create new User"
                                   id="btncreatNewUser">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted bg-primary text-light text-center">
                    <input type="button" class="btn btn-outline-light " style="width: 50%;"
                           value="Login form new user"
                           id="loginnewuser">
                </div>
            </div>
        </div>

    </div>
</div>

<div id="myModel" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="title" class="modal-title"></h5>
                <button type="button" onclick="closeModal();" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tbody id="tbodyloghistory">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div id="updatemodal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userTitle" onclose=""></h5>
                <button type="button" onclick="closeModal();" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="updateForm">

                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-primary " style="width: 150px;" value="Update"
                       id="btnupdateUsers">
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
<script src="js/getcookie.js"></script>
<script src="js/users.js"></script>


</body>
</html>
