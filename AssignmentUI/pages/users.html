<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

<div class="row">
    <div class="col-sm">
        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Users List
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">username</th>
                            <th scope="col">Usre Role</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm">

        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Create User
                </div>
                <div class="card-body">
                    <form class="form-control">
                        <div class="mb-3">
                            <label class="form-label justify-content-center " style="">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                            <p style="color: red" id="erruname"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                            <p style="color: red" id="errpass"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Role</label>
                            <select class="form-control" id="role">
                                <option class="text-muted">Select a role</option>
                            </select>
                            <p style="color: red" id="errrole"></p>
                        </div>
                        <div class="mb-3 text-center">
                            <input type="button" class="btn btn-outline-primary " style="width: 150px;"
                                   value="Create new User"
                                   id="btncreatNewUser">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted bg-primary text-light text-center">
                    <input type="button" class="btn btn-outline-light " style="width: 50%;"
                           value="Login form new user"
                           id="loginnewuser">
                </div>
            </div>
        </div>

    </div>
</div>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>

    $('#loginnewuser').click(function () {
        window.location.href = "logout.html"
    })

    var username = getCookie("username");
    $('#logged_name').append("Logged as : " + username + " ")


    function myfunction(id) {
        $.ajax({
            url: "http://localhost:9090//api/v1/users/delete/" + id,
            method: "DELETE",
            success: function (res) {
                console.log(res)
            },
            error: function (err) {
                console.log(err)
            }
        })
        alert("User account deleted");
        location.href="users.html"
    }

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/users",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let row = `<tr>
                            <td>${data[i].id}</td>
                            <td>${data[i].username}</td>
                            <td>${data[i].userRole.user_role}</td>
                            <td><input type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModal" value="Update"></td>
                            <td><input onclick = "myfunction(${data[i].id})"  type="button"  class="btn btn-outline-danger" value="Delete"></td>

                         </tr>`;
                        $('#tbody').append(row)

                        console.log(data[i].id)


                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/user_role",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let option = `<option id="user_role" value="1"  >${data[i].user_role}</option>`;
                        $('#role').append(option)
                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })

    $('#btncreatNewUser').click(function () {

        if ($('#username').val() != "" && $('#password').val() != "" && $('#role').val() != "Select a role") {

            let userrole = {
                urid: $('#role').val()
            }
            let object = {
                username: $('#username').val(),
                password: $('#password').val(),
                userRole: userrole
            }

            console.log($('#role').val())
            $.ajax({
                url: "http://localhost:9090//api/v1/users",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(object),
                success: function (res) {
                    console.log(res)
                    if (res.responseCode == 200) {
                        alert("Your Account has been created.")
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }
        if ($('#username').val() == "") {
            $('#erruname').empty()
            $('#erruname').append("username filed cannot be null")
        } else {
            $('#erruname').empty()
        }
        if ($('#password').val() == "") {
            $('#errpass').empty()
            $('#errpass').append("password filed cannot be null")
        } else {
            $('#errpass').empty()
        }
        if ($('#user_role').val() == "Select a role") {
            $('#errrole').empty()
            $('#errrole').append("user role filed cannot be null")
        } else {
            $('#errrole').empty()
        }
    })
</script>
