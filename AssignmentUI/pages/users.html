<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body style="background-color: seashell">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            <li>
                <a href="home.html" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Home
                </a>
            </li>
            <li>
                <a href="#" class="btn btn-outline-info" type="submit" style="width: 100px;">
                    Users
                </a>
            </li>
            </ul>
            <form class="d-flex">
                <a href="#" class="btn btn-outline-light" type="submit" style="width: 100px;">
                    log out
                </a>
            </form>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-sm">
        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Users List
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">username</th>
                            <th scope="col">Usre Role</th>
                            <th scope="col">Update</th>
                            <th scope="col">Delete</th>

                        </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <div class="col-sm">

        <div class="container" style="margin-left:auto; margin-top: 10%; width: 100%; background: transparent;">
            <div class="card ">
                <div class="card-header bg-primary text-light text-center">
                    Create User
                </div>
                <div class="card-body">
                    <form class="form-control">
                        <div class="mb-3">
                            <label class="form-label justify-content-center " style="">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User Role</label>
                            <select class="form-control" id="role">
                                <option class="text-muted">Select a role</option>
                            </select>
                        </div>
                        <div class="mb-3 text-center">
                            <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="Sign up"
                                   id="btnsignup">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted bg-primary text-light text-center">

                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/users",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let row = `<tr>
                            <td>${data[i].id}</td>
                            <td>${data[i].username}</td>
                            <td>${data[i].username}</td>
                            <td>update</td>
                            <td>delete</td>

                         </tr>`;
                        $('#tbody').append(row)
                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/user_role",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let option = `<option id="user_role" value="1"  >${data[i].user_role}</option>`;
                        $('#role').append(option)
                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })

    $('#btnsignup').click(function () {

        let userrole = {
            urid: $('#role').val()
        }
        let object = {
            username: $('#username').val(),
            password: $('#password').val(),
            userRole: userrole
        }


        console.log($('#role').val())
        $.ajax({
            url: "http://localhost:9090//api/v1/users",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(object),
            success: function (res) {
                if (res.responseCode == 200) {
                    alert("Your Account has been created.")
                    delete object;
                    window.location.href = "index.html";
                }
            },
            error: function (err) {
                console.log(err)
            }
        })


    })
</script>

</body>
</html>
