<div class="container" style="margin-left:auto; margin-top: 10%; width: 500px; background: transparent;">
    <div class="card ">
        <div class="card-header bg-primary text-light text-center">
            Sign up
        </div>
        <div class="card-body">
            <form class="form-control">
                <div class="mb-3">
                    <label class="form-label justify-content-center " style="">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <p style="color: red" id="erruname"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <p style="color: red" id="errpass"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Role</label>
                    <select class="form-control" id="role">
                        <option class="text-muted">Select a role</option>
                    </select>
                    <p style="color: red" id="errrole"></p>
                </div>
                <div class="mb-3 text-center">
                    <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="Sign up"
                           id="btnsignup">
                </div>
            </form>
        </div>
        <div class="card-footer text-muted bg-primary text-light text-center">

        </div>
    </div>
</div>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>

    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:9090//api/v1/user_role",
            method: "GET",
            success: function (res) {
                let data = res.data;
                if (res.responseCode == 200) {
                    for (i in data) {
                        let option = `<option  value='${data[i].urid}'  >${data[i].user_role}</option>`;
                        $('#role').append(option)
                    }
                }
            },
            error: function (err) {
                console.log(err)
            }
        })
    })


    $('#btnsignup').click(function () {

        if ($('#username').val() != "" && $('#password').val() != "" && $('#role').val() != "") {

            let userrole = {
                urid: $('#role').val()
            }
            let object = {
                username: $('#username').val(),
                password: $('#password').val(),
                userRole: userrole
            }

            console.log($('#role').val())
            $.ajax({
                url: "http://localhost:9090//api/v1/users",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(object),
                success: function (res) {
                    console.log(res)
                    if (res.responseCode == 0) {
                        alert("username already exits");
                        return;
                    } else {
                        alert("Your Account has been created.")
                        window.location.href = "index.html";
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        }
        if ($('#username').val() == "") {
            $('#erruname').empty()
            $('#erruname').append("username filed cannot be null")
        } else {
            $('#erruname').empty()
        }
        if ($('#password').val() == "") {
            $('#errpass').empty()
            $('#errpass').append("password filed cannot be null")
        } else {
            $('#errpass').empty()
        }
        if ($('#user_role').val() == "") {
            $('#errrole').empty()
            $('#errrole').append("user role filed cannot be null")
        } else {
            $('#errrole').empty()
        }
    })
</script>
