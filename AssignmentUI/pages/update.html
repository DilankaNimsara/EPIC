<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Update user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body style="background-color: seashell">


<div class="container" style="margin-left:auto; margin-top: 10%; width: 50%; background: transparent;">
    <div class="card ">
        <div class="card-header bg-primary text-light text-center">
            Update
        </div>
        <div class="card-body">
            <form class="form-control">
                <div class="mb-3">
                    <label class="form-label justify-content-center " style="">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <p style="color: red" id="erruname"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">User Role</label>
                    <select class="form-control" id="role">
                        <option class="text-muted">Select a role</option>
                    </select>
                    <p style="color: red" id="errrole"></p>
                </div>
                <div class="mb-3 text-center">
                    <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="Update"
                           id="btnupdate">
                </div>
            </form>
        </div>
        <div class="card-footer text-muted bg-primary text-light text-center">

        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:9090//api/v1/user_role",
                method: "GET",
                success: function (res) {
                    let data = res.data;
                    if (res.responseCode == 200) {
                        for (i in data) {
                            let option = `<option value='${data[i].urid}'  >${data[i].user_role}</option>`;
                            $('#role').append(option)
                        }
                    }
                },
                error: function (err) {
                    console.log(err)
                }
            })
        })



    </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
</body>
</html>
