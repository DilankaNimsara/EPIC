<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: seashell">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            </ul>
            <form class="d-flex">
                <a href="signup.html" class="btn btn-outline-light" type="submit" style="width: 150px;">
                    Sign up
                    <!--                <button class="btn btn-outline-light" type="submit" style="width: 150px;">Sign up</button>-->
                </a>
            </form>
        </div>
    </div>
</nav>


<div class="container" style="margin-left:auto; margin-top: 10%; width: 500px; background: transparent;">
    <div class="card ">
        <div class="card-header bg-primary text-light text-center">
            Login
        </div>
        <div class="card-body">
            <form class="form-control">
                <div class="mb-3">
                    <label class="form-label justify-content-center " style="">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                    <p style="color: red" id="erruname"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                    <p style="color: red" id="errpass"></p>
                </div>
                <div class="mb-3 text-center">
                    <input type="button" class="btn btn-outline-primary " style="width: 150px;" value="Login"
                           id="btnlogin">
                </div>
            </form>
        </div>
        <div class="card-footer text-muted bg-primary text-light text-center">

        </div>
    </div>
</div>

<script src="../js/jquery-3.5.1.min.js"></script>
<script>

    $('#btnlogin').click(function () {
        let username = $('#username').val();
        let password = $('#password').val();

        if (username != "" && password != "") {

            $.ajax({
                url: "http://localhost:9090//api/v1/users/" + username + "/" + password,
                method: "GET",
                success: function (res) {
                    console.log(res.responseCode)
                    if (res.responseCode = 200) {
                        console.log(res.data)
                        let user = {
                            id: res.data
                        }
                        let object = {
                            time: new Date(),
                            users: user
                        }
                        $.ajax({
                            url: "http://localhost:9090//api/v1/login_history",
                            method: "POST",
                            contentType: "application/json",
                            data: JSON.stringify(object),
                            success: function (res) {
                                document.cookie = "username=" + username + "; path=/";

                                window.location.href = "home.html"
                            },
                            error: function (err) {
                                console.log(err)
                            }
                        })
                    } else {
                        window.location.href = "index.html"
                    }
                },
                error: function (err) {
                    console.log(err)
                    alert("Your username or password invalid")

                }
            })
        }
        if (username == "") {
            $('#erruname').empty()
            $('#erruname').append("username filed cannot be null")
        } else {
            $('#erruname').empty()
        }
        if (password == "") {
            $('#errpass').empty()
            $('#errpass').append("password filed cannot be null")
        } else {
            $('#errpass').empty()
        }
    })


</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
