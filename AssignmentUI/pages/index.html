<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: seashell">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"/>
            </ul>
            <form class="d-flex">
                <button class="btn btn-outline-light" type="submit" style="width: 150px;">Sign up</button>
            </form>
        </div>
    </div>
</nav>


<div class="container" style="margin-left:auto; margin-top: 10%; width: 500px; background: transparent;">
    <form class="form-control">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="mb-3">
            <center>
                <input type="button" class="btn btn-outline-primary" style="width: 150px;" value="Login" id="btnlogin">
            </center>
        </div>
    </form>
</div>

<script src="../js/jquery-3.5.1.min.js"/>
<script>

    $('#btnlogin').click(function () {
        console.log("sadasd");
        let formObject = {
            urid: $('#username').val(),
            user_role: $('#password').val(),
        }

        $.ajax({
            url: "http://localhost:9090//api/v1/user_role",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(formObject),
            success: function (res) {
                console.log(res);
            },
            error: function (err) {
                console.log(err);
            }
        });

    });
</script>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>
</html>
